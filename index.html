<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botão Interativo</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Bebas Neue', cursive;
      background: linear-gradient(to right, navy, #800000);
      position: relative; /* Adiciona posição relativa ao corpo para permitir posicionamento absoluto */
    }

    button {
      border: none;
      border-radius: 20%;
      padding: 15px;
      background-color: lightblue;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    button:hover {
      background-color: lightgreen;
    }

    button.clicked {
      position: absolute;
      top: calc(50% + 50px);
      left: calc(50% + 50px);
      transform: translate(-50%, -50%);
    }

    #login-button {
      position: absolute;
      top: 10px; /* Ajusta a distância do topo */
      right: 10px; /* Ajusta a distância da direita */
    }

    #login-container {
      display: none;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #login-form input {
      margin-bottom: 10px;
      padding: 8px;
    }

    #login-form button {
      background-color: #32CD32;
    }

    #image-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #image-content {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <!-- Seu botão original -->
  <button id="interactive-button" onclick="handleButtonClick()">Clique Aqui</button>

  <!-- Botão de Login -->
  <button id="login-button" onclick="toggleLogin()">Login</button>

  <!-- Container do formulário de login -->
  <div id="login-container">
    <h2>Login</h2>
    <form id="login-form" onsubmit="submitLogin(event)">
      <label for="username">Usuário:</label>
      <input type="text" id="username" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

<!-- Container da imagem após o login -->
<div id="image-container" onclick="closeImage()">
    <div id="image-content">
      <img src="Muffet_Overworld.png" alt="Imagem após o login" style="max-width: 100%; max-height: 100vh;">
      <button onclick="playAudio()">Iniciar Som</button>
      <audio id="image-audio" src="fnaf-jumpscare-sound.mp3"></audio>
    </div>
  </div>
  

  <script>
    let clickCount = 0;

    function handleButtonClick() {
      clickCount++;

      if (clickCount >= 10) {
        window.location.href = 'https://youtu.be/itJ_DJVKAW0?si=QunSw7xSrK34CuGF';
      } else {
        moveButton();
      }
    }

    function moveButton() {
      const button = document.getElementById('interactive-button');
      const maxX = window.innerWidth - button.clientWidth;
      const maxY = window.innerHeight - button.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      button.style.position = 'absolute';
      button.style.left = randomX + 'px';
      button.style.top = randomY + 'px';
    }

    function toggleLogin() {
      const loginContainer = document.getElementById('login-container');
      loginContainer.style.display = loginContainer.style.display === 'none' ? 'flex' : 'none';
    }

    function submitLogin(event) {
      event.preventDefault();

      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');

      const username = usernameInput.value.toLowerCase();

      if (username !== 'coebbit') {
        alert('Login bem-sucedido!');
        toggleLogin();
        showImage();
      } else {
        alert('Usuário ou senha incorretos. Tente novamente.');
      }
    }

    function showImage() {
      const imageContainer = document.getElementById('image-container');
      imageContainer.style.display = 'flex';
    }

    function closeImage() {
      const imageContainer = document.getElementById('image-container');
      imageContainer.style.display = 'none';
    }
  </script>
</body>

</html>
